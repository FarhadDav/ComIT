<!DOCTYPE html>
<html>
    <head>
        <title>Winnipeg's Best Computer Store</title>
    </head>
    <body>
        <h1>Winnipeg's Best Computer Store</h1>
        <hr>
                
        <header>
            <nav>
                <a href="../index.html">Home</a> |
                <a href="../catalog.html">Catalog</a> |
                <a href="../contact.html">Contact Us</a> |
            </nav>
            <h1>Contact Us</h1>
        </header>
        <form action="thank_you.html" method="get" enctype="application/x-www-form-urlencoded" >
            <fieldset>
                <fieldset>
                    <table>
                    <tr>
                        <td >
                            <label>Name: </label>
                        </td>
                        <td >
                            <input type="text" name="name" placeholder="Your Name" size="30" pattern="^[a-zA-Z]+$" title="Name can be only letters" required>
                        </td>
                    </tr>
                   
                    <tr>
                        <td >
                            <label>Number: </label>
                        </td>
                        <td >
                            <input type="tel" name="phone" required>
                        </td>
                    </tr> 
                                        
                    <tr>
                        <td>
                            <label>Desired Model: </label>
                        </td>
                        <td >
                            <input type="text" name="model" placeholder="Model" size="30"  required>
                        </td>
                    </tr>
                    
                    <tr>
                        <td >
                            <label>Comments (optional): </label>
                        </td>
                        <td >
                            <input type="text" name="comments" placeholder="Comments" size="100">  
                        </td>
                    </tr>   
                    </table>   
                </fieldset>  
                <input type="submit" name="submit" value="Submit">      
            </fieldset>
        </form>
    </body>
</html>
