<!DOCTYPE html>
<html>
  <head>
    <title>Create User</title>
  </head>
  <body>
    <h1>Create User</h1>
    <hr>
    <form action="create_user.html" method="get" enctype="application/x-www-form-urlencoded" >
        <fieldset>
            <fieldset>
                <label>Username: </label>
                <input type="text" name="username" placeholder="username" size="30" maxlength="12" >
                <label>Password: </label>
                <input type="password" name="password" size="30" maxlength="8" placeholder="password" >
            </fieldset>
            
            <fieldset>
                <label>Select your favourite superhero:</label>
                <input type="radio" name="superheroes" value="superman" > Superman
                <input type="radio" name="superheroes" value="batman" checked="checked"> Batman
                <input type="radio" name="superheroes" value="wonder_woman" > Wonder Woman
                <input type="radio" name="superheroes" value="flash" > Flash
                <input type="radio" name="superheroes" value="thor" > Thor
                <input type="radio" name="superheroes" value="hulk" > Hulk
                <br>
                <label>Select your favourite videogame:</label>
                <input type="checkbox" name="videogames" value="fifa" checked="checked" > Fifa
                <input type="checkbox" name="videogames" value="nhl" > NHL
                <input type="checkbox" name="videogames" value="resident_evil" > Wonder Woman
                <input type="checkbox" name="videogames" value="uncharted" checked="checked"> Flash
            
            </fieldset>
                <input type="hidden" name="userid" value="2300" >
                <br>
            
                <input type="image" src="img/register_button.png" style="height: 100px; width: 150px">
           
        </fieldset>   
    </form>
  </body>
</html>
